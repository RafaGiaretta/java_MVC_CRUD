<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>Cliente View CRUD</title>
      <link rel="stylesheet" type="text/css" href="ClienteViewCRUD.css">
      <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="ClienteViewCRUD.js"></script>
   </head>
   <body>
      <div class="container col-md-10 col-md-offset-1">
         <div class="panel panel-default">
            <div class="panel-heading">Grid Clientes</div>
            <div class="panel-body">
               <div class="well col-md-12">
                  <div class="col-md-6">
                     <button type="button" id="btnNovo" class="btn btn-primary" data-toggle="modal" data-target="#add_new_record_modal">
                     <span class="glyphicon glyphicon-ok"></span>Novo</button>
                  </div>
                  <div class="input-group col-md-6">
                     <input name="txtFiltro" class="form-control" id="txtFiltro" type="text" placeholder="Pesquisar">
                     <span class="input-group-btn">
                     <button class="btn btn-primary" type="button" id="btnFiltrar">
                     <span class="glyphicon glyphicon-search"></span>
                     </button>
                     </span>
                  </div>
               </div>
               <div class="table-responsive table-bordered" id="containerTable">
                  <table id="myTable" class="table table-striped table-condensed">
                     <thead>
                        <tr>
                           <th class="col-md-3">Nome</th>
                           <th class="col-md-4">Endereço</th>
                           <th class="col-md-2">Cidade</th>
                           <th class="col-md-2">Telefone</th>
                           <th class="col-md-1">Ações</th>
                        </tr>
                     </thead>
                     <tbody></tbody>
                  </table>
               </div>
            </div>
         </div>
      </div>
      <div class="modal fade" id="add_new_record_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
         <div class="modal-dialog" role="document">
            <div class="modal-content">
               <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                  </button>
                  <h4 class="modal-title" id="myModalLabel">Form.Cliente</h4>
               </div>
               <div class="modal-body">
                  <form id="formCliente">
                     <input type="hidden" name="action" id="action" />
                     <input type="hidden" name="idCliente" id="idCliente" />
                     <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" id="nome" placeholder="Nome do cliente" class="form-control form-control-success"/>
                     </div>
                     <div class="form-group">
                        <label for="endereco">Endereço</label>
                        <input type="text" name="endereco" id="endereco" placeholder="Endereço do cliente" class="form-control"/>
                     </div>
                     <div class="form-group">
                        <label for="cidade">Cidade</label>
                        <input type="text" name="cidade" id="cidade" placeholder="Cidade do cliente" class="form-control"/>
                     </div>
                     <div class="form-group">
                        <label for="fone">Telefone</label>
                        <input type="text" name="fone" id="fone"
                           placeholder="Telefone do cliente" class="form-control"/>
                     </div>
                     <div class="form-group">
                        <button type="button" class="btn btn-default" id="btnCancelar" data-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" id="btnSalvar">Salvar</button>
                     </div>
                  </form>
                  <div class="alert alert-success" id="formResultado" style="display:none;">
                     <button type="button" class="close" data-dismiss="alert">x</button>
                     <strong id="alertType">Successo</strong>:
                     <span id="formMensagem">Sucesso ao salvar registro!</span>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
